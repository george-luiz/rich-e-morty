<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Rick and Morty API</title>
    <link rel="icon" type="image/png" href="assets/img/rich-e-morty.png" />

    <!--Reset-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap"
        rel="stylesheet">

    <!--Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Css-->
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/footer.css">

</head>

<body>
    <div class="body">
        <header class="header">
            <a href="https://rickandmortyapi.com/documentation">
                <h1>The Rick and Morty API</h1>
            </a>
        </header>

        <main>
            <section class="container-searc">
                <input type="text" placeholder="Morty Smith" class="searc" id="searc">
                <span id="error"></span>
            </section>
            <div class="main" id="main">

            </div>
            <div class="botoes">
                <div class="botoes__container">
                    <button><i class="fas fa-arrow-circle-left" id="btnPrev"></i></button>
                    <span id="number-page">1</span>
                    <button><i class="fas fa-arrow-circle-right" id="btnNext"></i></button>
                </div>
            </div>
        </main>

        <footer class="footer">
            <a href="https://rickandmortyapi.com/documentation">The Rick and Morty API</a>
        </footer>

    </div>

    <script src="assets/js/index.js" type="module"></script>
</body>

</html>
